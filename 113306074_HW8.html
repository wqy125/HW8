<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW8 - Calculator</title>
    <link rel = "stylesheet" href = "113306074_HW8.css">
</head>
<body>
    <script src = "113306074_HW8.js" defer></script>

    <div class="calculator-container">
        <h1>JS Calculator</h1>

        <form id="calculatorForm">
            <label for="number1">Number 1:</label>
            <input type="number" id="number1" placeholder="Enter first number">

            <label for="number2">Number 2:</label>
            <input type="number" id="number2" placeholder="Enter second number">

            <label for="operator">Operator:</label>
            <select id="operator">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>

            <button type="button" id="calculateBtn">Add</button>
        </form>

    <div id="result">Result: -</div>
</body>
</html>
